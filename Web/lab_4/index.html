<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Document</title>
</head>
<body>
    <form class="form">
        <div class="form-block">
            <div class="form-block-title">Full name</div>
            <div class="form-input-row">
                <input type="text" class="input" placeholder="First Name*">
                <input type="text" class="input" placeholder="Last name">
            </div>
        </div>
        <div class="form-block">
            <div class="form-block-title">Address</div>
            <div class="form-input-row">
                <input type="text" class="input" placeholder="Street address">
            </div>
            <div class="form-input-row">
                <input type="text" class="input" placeholder="City">
                <input type="text" class="input" placeholder="State">
                <input type="text" class="input" placeholder="Zip code">
            </div>
        </div>
        <div class="form-block">
            <div class="form-block-title">Contact Information</div>
            <div class="form-input-row">
                <input type="text" class="input" placeholder="Email">
                <input type="text" class="input" placeholder="Phone">
            </div>
        </div>
        <div class="form-block">
            <div class="form-block-title">Questions / Comments</div>
            <div class="form-input-row">
                <textarea class="input" placeholder="Message"></textarea>
            </div>
        </div>
        <div class="form-block">
            <input type="checkbox">Update me on deals and special offers via email.</input>
        </div>
        <div class="form-block">
            <input type="submit" value="Submit" class="form-submit">
        </div>
    </form>
</body>
</html>
